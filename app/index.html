<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta charset="utf-8" />
    <meta name="theme-color" content="#33353d"/>

    <title>Restaurant Reviews</title>

</head>

<body>

    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section role="contentinfo" aria-label="location" id="map-container" tabindex="-1">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" aria-label="neighborhoods" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
                    <option value="all" tabindex="0">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()" tabindex="0">
                    <option value="all" tabindex="0">All Cuisines</option>
                </select>
            </div>

            <ul id="restaurants-list" tabindex="0"></ul>

        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3sdBU7Y_JxXpjcuL5Kvydhy5xGVnpk_U&libraries=places&callback=initMap" type="text/javascript"></script>
    
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    

</body>

</html >
